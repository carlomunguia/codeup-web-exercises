<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/js-calculator-grid.css" rel="stylesheet">
</head>
<body>
<form name=”calculator”>
    <div class="calculator display-4">
        CARLO: THE WISE CALCULATOR
        <div class="calculator__display">
            <input type="text" id="number" disabled="disabled">
            <div class="calculator__keys">
                <button class="addButton" data-action="add">+</button>
                <button class="subButton" data-action="subtract">-</button>
                <button class="multiplyButton" data-action="multiply">*</button>
                <button class="divideButton" data-action="divide">%</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btn0">0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</div>
<script src="js/js-calculator.js"></script>
</body>
</html>
