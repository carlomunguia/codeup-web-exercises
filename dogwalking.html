<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dog Walking Service: Register</title>
</head>
<body>

<main>
    <header>
        <h1> Register Your Dog!</h1>
    </header>
    <br>
    <br>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label name="Your Dog's Name" value="True">Your Dog's Name</label>
        <input type="Dog Name" placeholder="Your Dogs Name Here">
        <label name="Email Address" value="email">Email Address</label>
        <input type="email" name="email" placeholder="Your Email Here">
        <br>
        <header>
            <h2>Services We Offer</h2>
        </header>
        <select>
            <option name="Short Dog Walk" value="Short Dog Walk" placeholder="Short Dog Walk">Short Dog Walk</option>
            <option name="Medium Dog Walk" value="Medium Dog Walk" placeholder="Medium Dog Walk">Medium Dog Walk
            </option>
            <option name="Long Dog Walk" value="Long Dog Walk" placeholder="Long Dog Walk">Long Dog Walk</option>
        </select>
</main>
</body>
</html>
