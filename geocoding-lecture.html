<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>geocoding</title>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.css' type='text/css'/>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>


<div id='map' style='width: 100%; height: 500px;'></div>


<script src="js/keys.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.min.js'></script>
<script>

    mapboxgl.accessToken = mapBoxGlToken;

    var map = new mapboxgl.Map({
      container:'map',
        style:'mapbox://styles/mapbox/satellite-v9',
        zoom: 15,
        center: {lng: -77.0502, lat: 38.8893}
    });

    var ZionAddress = 'Zion National Park';
    var honCoordinates = {lat: 21.3069, lng: -157.8583};

    reverseGeocode(honCoordinates, mapBoxGlToken).then(function(data) {
        console.log(data);
        geocode(data,mapBoxGlToken).then(function (data) {
            map.setCenter(data);
        });
    })

</script>

</body>
</html>
